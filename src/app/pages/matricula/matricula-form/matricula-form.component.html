<mat-toolbar>
  <span>{{titulo}}</span>
</mat-toolbar>

<div class="container-app">
  <form class="material-form" autocomplete="off" #matriculaForm="ngForm" [formGroup]="form" (ngSubmit)="guardarDatos()">

    <div class="row">
      <div class="col-10">
        <div class="row">
          <div class="col-10">
            <h3 style="margin-bottom: 0px;">DATOS GENERALES</h3>
          </div>
        </div>

        <div class="row">
          <div class="col-3" *ngIf="anios">
            <mat-form-field class="material-full-width">
              <mat-label>AÃ±o Escolar</mat-label>
              <mat-select formControlName="idAnio" required (selectionChange)="filtrarAnioNivel()">
                <mat-option *ngFor="let anio of anios" [value]="anio.idAnio">
                  {{anio.descripcion}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-3" *ngIf="niveles">
            <mat-form-field class="material-full-width">
              <mat-label>Nivel Educativo</mat-label>
              <mat-select formControlName="idNivel" required (selectionChange)="filtrarAnioNivel()">
                <mat-option *ngFor="let nivel of niveles" [value]="nivel.idNivel">
                  {{nivel.descripcion}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-4" *ngIf="aulas">
            <mat-form-field class="material-full-width">
              <mat-label>Aula</mat-label>
              <mat-select formControlName="idAula" required>
                <mat-option *ngFor="let aula of aulas" [value]="aula.idAula">
                  {{aula.descripcion}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-8" *ngIf="alumnos">
            <mat-form-field class="material-full-width">
              <mat-label>Alumno</mat-label>
              <mat-select formControlName="idAlumno">
                <mat-option *ngFor="let alumno of alumnos" [value]="alumno.idAlumno">
                  {{alumno.nombres + ' ' + alumno.apellidos}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-1">
            <button type="button" mat-raised-button color="primary" matTooltip="Agregar Alumno"
              matTooltipPosition="above" (click)="agregarAlumno()">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>

        <div class="row" *ngIf="matriculaDetalle.length > 0">
          <div class="col-10">
            <p>Listado de Alumnos</p>
            <div class="table-wrapper">
              <table>
                <thead>
                  <tr>
                    <th style="width:80%;">Alumno</th>
                    <th style="width:20%;">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let md of matriculaDetalle; let i=index">
                    <td>{{md.alumno.nombres + ' ' + md.alumno.apellidos}}</td>
                    <td style="text-align: center;">
                      <button type="button" mat-icon-button color="warn" matTooltip="Eliminar"
                        matTooltipPosition="above" (click)="eliminarAlumno(i)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <button type="submit" mat-raised-button color="primary" class="btn-registrar">
              <mat-icon>save</mat-icon> {{txtBoton}}
            </button>

            <button type="button" mat-raised-button color="warn" class="btn-registrar" style="margin-left: 10px;"
              [routerLink]="['/panel/matricula']">
              <mat-icon>close</mat-icon> Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
